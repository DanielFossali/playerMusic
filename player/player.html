<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Player de música</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h3>Player de música</h3>
    <img src="./assets/images/heartsteel.jpg" alt="heatsteel">

    <div id="below-cover">
      <div id="song-info">
        <p>Paranoia</p>
        <p>HEARTSTEEL</p>
      </div>
      <div><button id="like" class="button"><i class="bi bi-heart"></i></button></div> 
    </div>
    
    <div>
        <p>progresso da musica</p>
    </div>

    <div id="button-container">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="preveous" class="button-navigate" ><i class="bi bi-arrow-bar-left"></i></button>
        <button id="play" class="button-biggest"><i class="bi bi-play-fill"></i></button>
        <button id="next" class="button-navigate"><i class="bi bi-arrow-bar-right"></i></button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
